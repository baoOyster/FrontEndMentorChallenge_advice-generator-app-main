<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Lucas Nghiem">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/javascript/main.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div id="advice_block">
    <h1>ADVICE #<span id="advice_number"></span></h1>
    <p id="advice"></p>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://typhucn.github.io/myPortfolio.github.io-/">Lucas Nghiem</a>.
    </div>
    <img src="./assets/images/pattern-divider-desktop.svg" alt="pattern-divider-desktop" class="desktop_divider">
    <img src="./assets/images/pattern-divider-mobile.svg" alt="pattern-divider-mobile" class="mobile_divider">
    <button id="changeAdvice"><img src="./assets/images/icon-dice.svg" alt="changeAdvice" class="change_advice_img"></button>
  </div>
</body>
</html>
